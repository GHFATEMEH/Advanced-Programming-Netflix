<!DOCTYPE html>
<html>
  <body background="/movie.jpg" style="text-align: center;">
    <div style="background-color: rgb(127, 218, 235); padding: 1%; max-width: 300px; border-radius: 3px; margin: auto; ">
      <form action="/signup" method="post">
        <p>Signup</p>
        <input name="username" type="text" placeholder="Username" style="display:block; margin: auto; margin-bottom: 10px; padding: 5px; width: 94%;" />
        <input name="age" type="text" placeholder="Age" style="display:block; margin: auto; margin-bottom: 30px; padding: 5px; width: 94%;" />
        <input name="publisher_or_not" type="text" placeholder="Publisher_or_not" style="display:block; margin: auto; margin-bottom: 30px; padding: 5px; width: 94%;" />
        <input name="email" type="email" placeholder="Email" style="display:block; margin: auto; margin-bottom: 30px; padding: 5px; width: 94%;" />
        <input name="password" type="password" placeholder="Password" style="display:block; margin: auto; margin-bottom: 30px; padding: 5px; width: 94%;" />
        <input name="repeated_password" type="password" placeholder="Repeat Password" style="display:block; margin: auto; margin-bottom: 30px; padding: 5px; width: 94%;" />
        <button type="submit" style="display:block; width: 100%; padding: 7px;">Signup</button>
      </form>
    </div>
  </body>
</html>
