<!DOCTYPE html>
<html>
<head>
<style>
a:link, a:visited {
    background-color: #e2a5e7;
    color: block;
    padding: 15px 25px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    }
    a:hover, a:active {
    background-color: #e2a5e7;
    }
</style>
</head>
  <body  background="/movie.jpg" style="text-align: center;">
    <div style="background-color: rgb(127, 218, 235); padding: 1%; max-width: 300px; border-radius: 3px; margin: auto; ">
      <form action="/add_film" method="post">
        <p>Add Films</p>
        <input name="film_name" type="text" placeholder="Name" style="display:block; margin: auto; margin-bottom: 10px; padding: 5px; width: 94%;" />
        <input name="length" type="text" placeholder="Length" style="display:block; margin: auto; margin-bottom: 30px; padding: 5px; width: 94%;" />
        <input name="price" type="text" placeholder="Price" style="display:block; margin: auto; margin-bottom: 30px; padding: 5px; width: 94%;" />
        <input name="rate" type="text" placeholder="Rate" style="display:block; margin: auto; margin-bottom: 30px; padding: 5px; width: 94%;" />
        <input name="year" type="text" placeholder="Year of construction" style="display:block; margin: auto; margin-bottom: 30px; padding: 5px; width: 94%;" />
        <input name="director" type="text" placeholder="Director" style="display:block; margin: auto; margin-bottom: 30px; padding: 5px; width: 94%;" />
        <input name="summary" type="text" placeholder="Summary" style="display:block; margin: auto; margin-bottom: 30px; padding: 5px; width: 94%;" />
        <button type="submit" style="display:block; width: 100%; padding: 7px;">Record</button>
      </form>
    </div>
  <hr>
  <a href="/logout"="_blank">Logout</a>
</body>
</html>
